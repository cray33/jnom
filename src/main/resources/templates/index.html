<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example of Twitter Typeahead</title>
    <script src="webjars/jquery/3.2.1/jquery.min.js" ></script>
    <script src="webjars/jquery-ui/1.12.1/jquery-ui.min.js" ></script>
    <link rel="stylesheet" href="webjars/jquery-ui/1.12.1/jquery-ui.css" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="webjars/leaflet/1.2.0/leaflet.css" />
    <script src="webjars/leaflet/1.2.0/leaflet.js" ></script>

    <script src="../../js/index.js"></script>

    <style>
        .ui-front { z-index: 9999; }
    </style>
</head>
<body>
<div class="jumbotron text-center">
    <h2>jnom</h2>
    <h3>A project for getting a hierarchical address data from OSM data</h3>
</div>

<div class="container-fluid">
    <div class="row">
       <div class="col-sm-11">
           <div class="form-horizontal">
               <div class="form-group">
                   <label class="control-label col-sm-3" for="cities">City:</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" id="cities" placeholder="Birmingham"/>
                   </div>
               </div>
               <div class="form-group">
                   <label class="control-label col-sm-3" for="streets">Street:</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" id="streets" placeholder="Summer Lane"/>
                   </div>
               </div>
               <div class="form-group">
                   <label class="control-label col-sm-3" for="houses">House:</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" id="houses" placeholder="338"/>
                   </div>
               </div>
            </div>
       </div>
    </div>
   <div id="mapid" class="center-block" style="width: 600px; height: 400px;"></div>
</div>

<br/>
</body>
</html>
